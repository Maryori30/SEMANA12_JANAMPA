<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posición: absoluta</title>
    <style>
        div.relative{
            position:relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73AD21;
          /* left:50px;
           top:50px;*/
        }
        div.absolute{
            position:absolute;
            top:80px;
            right: 0;
            width: 200px;
            height:100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <h2>Position: absolute </h2>
    <p>Un elemento con posicion: absoluta; se coloca en relación con el antepasado
        posicionado más cercano (en lugar de posicionarse en relación con la ventana
        gráfica, como fijo):</p>
    <div class="relative"r>Este elemento div tiene posicion: relative
    <div class="absolute">Este elemento div tiene posicion: absolute
        </div>
        </div>
        
    
</body>
</html>
